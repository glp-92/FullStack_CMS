# docker rm $(docker ps -a -q)
# debug: docker compose run --entrypoint /bin/bash service-name
# docker run -it --entrypoint /bin/bash -v /home/user/test:/test imagename

services:
  nginx:
    image: nginx:1.29.3-alpine
    restart: unless-stopped
    ports:
      - "192.168.1.253:90:80"
      - "443:443"
    volumes:
      - ./frontend/reverse-proxy/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/reverse-proxy/certs:/etc/nginx/certs
    depends_on:
      frontend:
        condition: service_started
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.5"
          memory: 256M
    networks:
      - public-subnet
      - private-subnet

  frontend:
    build:
      context: ./frontend/clientapp/
      args:
        VITE_BACKEND_URL: ${BACKEND_URL}
        VITE_BLOG_NAME: ${BLOG_NAME}
        VITE_GITHUB_LINK: ${GITHUB_LINK}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    networks:
      - private-subnet

  backend:
    build: ./backend/api/
    read_only: true
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      storage:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT}/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      DB_BLOG_DB_NAME: ${DB_BLOG_DB_NAME}
      DB_BLOG_SERVICE_USER: ${DB_BLOG_SERVICE_USER}
      DB_BLOG_SERVICE_PASSWORD: ${DB_BLOG_SERVICE_PASSWORD}
      DB_BLOG_ADDR: ${DB_BLOG_ADDR}
      API_PORT: ${API_PORT}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION}
      JWT_SIGN_KEY: ${JWT_SIGN_KEY}
      FRONTEND_URL: ${FRONTEND_URL}
      BLOG_USERNAME: ${BLOG_USERNAME}
      BLOG_PASSWORD: ${BLOG_PASSWORD}
    user: 1000:1000
    security_opt:
      - no-new-privileges:true
    networks:
      - private-subnet
      - data-subnet

  database:
    image: mariadb:12.0.2
    restart: unless-stopped
    ports:
      - "127.0.0.1:5306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - ./backend/mariadb/db:/var/lib/mysql
      - ./backend/mariadb/.initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 10
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 2048M
        reservations:
          cpus: "1"
          memory: 2048M
    networks:
      - data-subnet

  storage:
    image: chrislusf/seaweedfs:4.07
    command: "server -dir=/data -filer -filer.disableDirListing"
    restart: unless-stopped
    ports:
      - "127.0.0.1:8888:8888" # Filer
    volumes:
      - ./seaweed_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - private-subnet

networks:
  public-subnet:
    driver: bridge
  private-subnet:
    driver: bridge
  data-subnet:
    driver: bridge
