worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Avoid reveal nginx version
    server_tokens off; 

    # Limit request zones
    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=staticlimit:10m rate=20r/s;
    limit_conn_zone $binary_remote_addr zone=connlimit:10m;

    # Cache path proxy_cache
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=10g inactive=60m use_temp_path=off;
    
    # SSL/TLS
    ssl_session_cache   shared:SSL:10m;
    ssl_ecdh_curve secp384r1;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_buffer_size 4k; 
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";

    upstream rustfs_storage {
        server storage:9000;
        keepalive 32;
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        http2  on;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;

        ssl_certificate /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;

        # Override default 403/404 to custom notfound page
        error_page 403 =404 /notfound;
        error_page 404 = /notfound;

        # Frontend - enable caching
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache conf
            proxy_cache my_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_valid 404 1m;
            proxy_cache_bypass $http_pragma $http_authorization;
            proxy_cache_bypass $cookie_PHPSESSID $http_authorization;
            add_header X-Proxy-Cache $upstream_cache_status;

            # DDoS protect
            limit_req zone=mylimit burst=20 nodelay;
        }

        # Blog Service
        location /blog/ { 
            proxy_pass http://backend:8080/; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # DDoS protect
            limit_req zone=mylimit burst=20 nodelay;
        }

        # Redirecci√≥n de /blog sin barra final (Recomendado)
        # Esto redirige /blog a /blog/, evitando duplicidad de rutas.
        location = /blog {
            return 301 $scheme://$host/blog/;
        }

        location /blog/login {
            proxy_pass http://backend:8080/auth/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # DDoS protect
            limit_req zone=login_limit nodelay;
        }

        # Deny path traversal and direct access to directories
        location = /static { 
            return 404; 
        }
        location ~ ^/static/.*/$ {
            return 404;
        }

        # File Service
        location /static/ {       
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
            add_header X-Content-Type-Options nosniff;
            add_header X-Frame-Options SAMEORIGIN;
            proxy_pass http://rustfs_storage/static/;
            
            # Deny other requests than GET, HEAD
            limit_except GET HEAD { deny all; }

            # DDoS protect
            limit_req zone=staticlimit burst=40 nodelay;
            limit_conn connlimit 20;
        }

        # Security conf
        client_max_body_size 1M;
        client_body_timeout 5s;
        keepalive_timeout 15s;
        send_timeout 10s;
    }

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}