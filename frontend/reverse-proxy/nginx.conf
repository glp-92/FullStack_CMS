worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Avoid reveal nginx version
    server_tokens off; 

    # Shared memory space to limit requests
    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;
    # Shared memory space to limit login requests /blog/login
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=2r/s;
    # Request cache
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=10g inactive=60m use_temp_path=off;
    # Shared session ssl cache
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_buffer_size 4k; 

    # Security headers
    # Don't allow render page on iframes
    add_header X-Frame-Options SAMEORIGIN;
    # Don't allow the browser mime-type sniffing
    add_header X-Content-Type-Options "nosniff";
    # XSS filter
    add_header X-XSS-Protection "1; mode=block";
    # Header to require https to browser
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";

    server {
        listen 80;
        http2  on;
        # server_name www.example.com;
        # server_name _; # Usamos "_" como wildcard para cualquier IP/host
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        http2  on;
        # server_name www.example.com;
        # server_name _; # Usamos "_" como wildcard para cualquier IP/host
         

        ssl_certificate /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;

        # Frontend - enable caching
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache conf
            proxy_cache my_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_valid 404 1m;
            proxy_cache_bypass $http_pragma $http_authorization;
            proxy_cache_bypass $cookie_PHPSESSID $http_authorization;

            # Status cache header
            add_header X-Proxy-Cache $upstream_cache_status;

            # DDoS protect
            limit_req zone=mylimit burst=20 nodelay;
        }

        # Blog Service
        location /blog/ { 
            proxy_pass http://backend:8080/; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # DDoS protect
            limit_req zone=mylimit burst=20 nodelay;
        }

        # Redirecci√≥n de /blog sin barra final (Recomendado)
        # Esto redirige /blog a /blog/, evitando duplicidad de rutas.
        location = /blog {
            return 301 $scheme://$host/blog/;
        }

        location /blog/login {
            proxy_pass http://backend:8080/auth/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # DDoS protect
            limit_req zone=login_limit nodelay; # quitando burst fija el limite estricto
        }

        # File Service
        location /static {
            
            valid_referers none blocked localhost 127.0.0.1;
            if ($invalid_referer) {
                return 403; 
            }
            rewrite ^/static/(.*)$ /blog/$1 break;
            proxy_pass http://storage:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Deny other requests than GET, HEAD
            limit_except GET {
                deny all;
            }

            # DDoS protect
            limit_req zone=mylimit burst=20 nodelay;
            limit_rate_after 500k;
            limit_rate 1m;
        }

        # Security conf
        client_max_body_size 1M;
        client_body_timeout 5s;
        keepalive_timeout 15s;
        send_timeout 10s;
    }

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}